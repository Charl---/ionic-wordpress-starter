<ion-header>
  <ion-navbar>
    <ion-title>{{article.title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <user-widget [user]="article.author"></user-widget>
    <img [src]="article.picture">
    <ion-card-content>
      <article class="article" [innerHtml]="article.body | linky"></article>
    </ion-card-content>
    <article-widget-footer [options]="footerOptions"></article-widget-footer>
  </ion-card>
</ion-content>
