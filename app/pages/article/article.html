<ion-content wpElasticHeader class="article-page">
  <ion-navbar class="abs-navbar"></ion-navbar>
  <wp-article-widget class="elastic-header" [article]="article"></wp-article-widget>
  <ion-card>
    <ion-row>
      <ion-col>
        <wp-user-widget [user]="article.author"></wp-user-widget>
      </ion-col>
      <ion-col text-right>
        <button clear dark large (click)="more($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-card-content #articleText class="article-white article-font-15">
      <article class="article" [innerHtml]="article.body | linky"></article>
    </ion-card-content>
    <wp-article-widget-footer [options]="footerOptions" (onComments)="commentsModal($event)"></wp-article-widget-footer>
  </ion-card>
</ion-content>
