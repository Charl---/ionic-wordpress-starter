<ion-navbar *navbar>
  <ion-title>{{article.title}}</ion-title>
</ion-navbar>
<ion-content>
  <ion-card>
    <user-widget [user]="article.author"></user-widget>
    <img [src]="article.picture">
    <ion-card-content>
      <article [innerHtml]="article.body"></article>
    </ion-card-content>
    <article-widget-footer [options]="footerOptions"></article-widget-footer>
  </ion-card>
</ion-content>
