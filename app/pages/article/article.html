<ion-content elasticHeader class="article-page">
  <wp-article-widget id="elastic-header" [article]="article"></wp-article-widget>
  <ion-card>
    <wp-user-widget [user]="article.author"></wp-user-widget>
    <img [src]="article.picture">
    <ion-card-content>
      <article class="article" [innerHtml]="article.body | linky"></article>
    </ion-card-content>
    <wp-article-widget-footer [options]="footerOptions"></wp-article-widget-footer>
  </ion-card>
</ion-content>
