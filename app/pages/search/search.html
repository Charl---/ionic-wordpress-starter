<ion-toolbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <search-widget [query]="query" (onSearch)="searchHandler($event)"></search-widget>
</ion-toolbar>
<ion-content class="list">
    <div text-center *ngIf="articleStore.loading$ | async">
      <ion-spinner></ion-spinner>
    </div>
    <ion-list [virtualScroll]="articles" *ngIf="articles">
      <ion-item *virtualItem="let article">
        <ion-thumbnail item-left>
          <ion-img [src]="article.picture" width="96" height="96" alt=""></ion-img>
        </ion-thumbnail>
        <h2>{{article.title}}</h2>
        <ion-row>
          <ion-col>
              <user-widget [user]="article.author" [options]="userWidgetOptions"></user-widget>
          </ion-col>
          <ion-col>
            <time>{{article.date | date}}</time>
          </ion-col>
        </ion-row>
        <button clear item-right (click)="goToArticlePage(article)">
          View
        </button>
      </ion-item>
    </ion-list>
</ion-content>
