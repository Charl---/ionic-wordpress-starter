<ion-content class="profile-page">
  <ion-navbar class="abs-navbar"></ion-navbar>
  <figure class="profile-header">
    <img [src]="user.avatar" class="background"/>
    <img [src]="user.avatar" alt="{{user.name}} picture" class="profile"/>
    <figcaption>
      <h3>{{user.name}}</h3>
    </figcaption>
  </figure>
  <ion-tabs #profileTabs class="profile-tabs" tabbarPlacement="top">
    <ion-tab [root]="tab1Root" tabTitle="bio" tabIcon="person" [rootParams]="user"></ion-tab>
    <ion-tab [root]="tab2Root" [tabTitle]="articleTitle" tabIcon="book" [rootParams]="user"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="comments" tabIcon="chatboxes" [rootParams]="user"></ion-tab>
  </ion-tabs>
</ion-content>
