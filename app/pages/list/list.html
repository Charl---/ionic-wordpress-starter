<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{ category.name }}</ion-title>
  <ion-buttons end>
    <button (click)="displayFilter = !displayFilter">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
<ion-content class="list">
  <search-widget
    *ngIf="displayFilter"
    [options]="searchWidgetOptions"
    (onSearch)="filter = $event">
  </search-widget>
  <ion-refresher (ionRefresh)="doRefresh($event)" [enabled]="connec$ | async">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="bubbles"
      refreshingText="Refreshing...">
  </ion-refresher-content>
</ion-refresher>
<ion-list>
  <ion-item *ngFor="let article of articles$ | async | listfilter : filter">
    <ion-thumbnail item-left>
      <ion-img [src]="article.picture" width="96" height="96" alt=""></ion-img>
    </ion-thumbnail>
    <h2>{{article.title}}</h2>
    <ion-row>
      <ion-col>
          <user-widget [user]="article.author" [options]="userWidgetOptions"></user-widget>
      </ion-col>
      <ion-col>
        <time>{{article.date | date}}</time>
      </ion-col>
    </ion-row>
    <button clear item-right (click)="goToArticlePage(article)">
      View
    </button>
  </ion-item>
</ion-list>
<ion-infinite-scroll (ionInfinite)="loadMore($event)">
  <ion-infinite-scroll-content
  loadingSpinner="bubbles"
  loadingText="Loading more data...">
</ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
