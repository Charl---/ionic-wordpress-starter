<ion-row>
  <ion-col *ngIf="options.social">
    <article-share-button [article]="options.article"></article-share-button>
  </ion-col>
  <ion-col *ngIf="options.navigate">
    <button primary clear block (click)="goToArticlePage(options.article)">
      <ion-icon name="eye"></ion-icon>
    </button>
  </ion-col>
  <ion-col *ngIf="!!options.comments">
    <comment-counter [article]="options.article" (onCommentLoaded)="commentsLoadHandler($event)"></comment-counter>
  </ion-col>
  <ion-col center text-center>
    <ion-note>
      {{options.article.date | date: 'dd/MM/yyyy'}}
    </ion-note>
  </ion-col>
</ion-row>
<ion-list>
  <comment-widget *ngFor="let comment of comments" [comment]="comment"></comment-widget>
</ion-list>
